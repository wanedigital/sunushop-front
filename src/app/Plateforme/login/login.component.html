<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" width="50">
        <h2>Content de vous revoir</h2>
      </div>
      <p>Connectez-vous pour accéder à votre espace</p>
    </div>

    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="email@exemple.com">
          <label for="email">Email</label>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
               class="invalid-feedback d-block">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div class="form-floating mt-3 password-field">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" 
                 formControlName="password" placeholder="Mot de passe">
          <label for="password">Mot de passe</label>
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <a routerLink="/forgot-password" class="text-primary">Mot de passe oublié?</a>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Se connecter <i class="fas fa-arrow-right ms-2"></i></span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Connexion en cours...
          </span>
        </button>
      </form>

      <div class="social-login mt-4">
        <div class="divider">
          <span>Ou continuer avec</span>
        </div>
        <div class="social-buttons">
          <button class="btn btn-outline-primary social-btn">
            <i class="fa-brands fa-chrome"></i> Google
          </button>
          <button class="btn btn-outline-primary social-btn">
            <i class="fa-brands fa-facebook"></i> Facebook
          </button>
        </div>
      </div>
    </div>

    <div class="auth-footer">
      <p>Vous n'avez pas de compte? <a routerLink="/register" class="text-primary">S'inscrire</a></p>
    </div>
  </div>
</div>
