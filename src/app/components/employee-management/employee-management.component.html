<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Employees</b></h2>
        </div>
        <div class="col-sm-6 text-end">
          <button class="btn btn-success" (click)="openAddModal()">
          <i class="bi bi-plus-circle"></i> Add New Employee</button>
          <button class="btn btn-danger" (click)="openDeleteModal()">
            <span class="material-icons">&#xE15C;</span> Delete
          </button>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><input type="checkbox" [(ngModel)]="selectAll" (change)="toggleAllSelection()" /></th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td><input type="checkbox" [(ngModel)]="emp.selected" (change)="onCheckboxChange()" /></td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.address }}</td>
          <td>{{ emp.phone }}</td>
          <td>
            <button class="btn btn-link text-warning" (click)="openEditModal(emp)"><i class="material-icons">edit</i></button>
            <button class="btn btn-link text-danger" (click)="confirmDelete(emp)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <!-- Add/Edit Modal -->
  <div *ngIf="showModal" class="modal-backdrop">
    <div class="modal-box">
      <h4>{{ editingEmployee ? 'Edit Employee' : 'Add Employee' }}</h4>
      <form (ngSubmit)="saveEmployee()">
        <input [(ngModel)]="modalData.name" name="name" placeholder="Name" required class="form-control mb-2" />
        <input [(ngModel)]="modalData.email" name="email" placeholder="Email" required class="form-control mb-2" />
        <input [(ngModel)]="modalData.address" name="address" placeholder="Address" class="form-control mb-2" />
        <input [(ngModel)]="modalData.phone" name="phone" placeholder="Phone" class="form-control mb-2" />
        <div class="text-end">
          <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
